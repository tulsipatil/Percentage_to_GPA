<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage to GPA</title>
    <link rel="icon" type="image/x-icon" href="focal_icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Poppins:wght@200&family=Quicksand&family=Splash&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="start">
        <div class="main">
            <div class="display">
                <h1 id="head">Convert Percentage to any GPA scale</h1>
                <div><h2>Powered by</h2> <img src="/focal.png" width="80"></div>
                <br>
                <form action="" id="gpa-form">
                    <input class="options"  type="text" name="" id="percent" placeholder="Enter your percentage"><br><br>
                    <input class="options"  type="text" name="" id="gpa" placeholder="Enter GPA scale" d><br><br>
                    <input class="options" id="submit"  type="submit" value="Calculate">
                </form>
            </div><br><br>
            <div class="loader">
                <img id="load" src="loading.gif" alt="" srcset="">
            </div>
            <div class="res">
                <h3>Result</h3>
                <span id="res"></span>
            </div>
           
            <br>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
